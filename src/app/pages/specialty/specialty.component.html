<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        
      <ng-container matColumnDef="idSpecialty">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.idSpecialty}} </td>
      </ng-container>
        
      <ng-container matColumnDef="nameSpecialty">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name Specialty </th>
        <td mat-cell *matCellDef="let row"> {{row.nameSpecialty}} </td>
      </ng-container>
        
      <ng-container matColumnDef="descriptionSpecialty">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description Specialty </th>
        <td mat-cell *matCellDef="let row"> {{row.descriptionSpecialty}} </td>
      </ng-container>
        
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef > Actions </th>
        <td mat-cell *matCellDef="let row" >
           
            <button mat-button (click)="openDialog(row)">
                <mat-icon>mode_edit</mat-icon>
            </button>    

            <button mat-button color="warn" (click)="delete(row)" >
                <mat-icon>delete</mat-icon>
            </button>

        </td>

      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
      <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
        
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of specialty"></mat-paginator>

  </div>

  <button mat-fab style="float: right;" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
